<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic des maladies du maïs</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mb-4 mt-4">
        <h1 class="text-success">
            <span class="title-icon"><i class="fa fa-leaf" aria-hidden="true"></i></span> Diagnostic des maladies du maïs
        </h1>
        <p><i class="fa fa-download" aria-hidden="true"></i> Chargez une image de feuille de maïs pour obtenir un diagnostic instantané</p>
    </div>

    <div class="container">
        <div class="row g-4">
            <!-- Colonne de prévisualisation -->
            <div class="col-md-6">
                <div class="card border-success h-100">
                    <div class="card-header bg-success text-white">
                        <i class="fa fa-image"></i> Aperçu de l'image
                    </div>
                    <div class="card-body text-center">
                        <img id="imagePreview" src="/img.jpg" class="img-fluid preview-image" alt="Aperçu de l'image chargée">
                        <div id="imagePlaceholder" class="image-placeholder">
                            <i class="fas fa-image fa-5x mb-3"></i>
                            <p>Aperçu de l'image apparaîtra ici</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Colonne de téléchargement et résultats -->
            <div class="col-md-6">
                <div class="card border-primary h-100">
                    <div class="card-header bg-primary text-white">
                        <i class="fa fa-camera"></i> Analyse d'image
                    </div>
                    <div class="card-body">
                        <form id="uploadForm">
                            <div class="form-group">
                                <label for="imageUpload" class="font-weight-bold">Sélectionnez une image :</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="imageUpload" accept="image/*" required>
                                    <label class="custom-file-label" for="imageUpload">Choisir un fichier...</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-warning btn-block font-weight-bold mt-3" id="analyzeBtn">
                                <i class="fas fa-search"></i> Analyser l'image
                            </button>
                        </form>
                        
                        <div id="resultContainer" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Section des recommandations -->
        <div class="row g-4 mt-4">
            <div class="col-md-12">
                <div id="recommendationContainer" class="card border-info" style="display: none;">
                    <div class="card-header bg-info text-white">
                        <i class="fas fa-thumbs-up"></i> Recommandations
                    </div>
                    <div class="card-body">
                        <div id="recommendationContent"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="alert alert-info mt-3" role="alert">
            <i class="fas fa-lightbulb text-warning"></i> <strong>Conseil :</strong> Pour de meilleurs résultats, utilisez une image nette avec un fond clair.
        </div>
    </div>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
    
    <!-- Notre script -->
    <script src="api.js"></script>
</body>
</html>
